<html lang="en">
<head>

  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter city name" />

    <div class="weather-result" id="weatherResult"></div>

    </div>
  </div>
